<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head th:insert="~{usuario/template_user.html::head}">
    <title>Cambiar Contraseña | BarberMusic&Spa</title>
</head>

<body class="index-page">

<div th:insert="~{usuario/template_user.html::header}"></div>

<main id="main" style="min-height: 70vh; display: flex; align-items: center; padding: 60px 0;">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-header bg-danger text-white text-center py-3">
                        <h3 class="mb-0">Cambiar Contraseña</h3>
                    </div>
                    <div class="card-body p-4">
                        <form th:action="@{/usuario/saveNewPassword}" method="post" id="passwordForm">
                            <input type="hidden" name="token" th:value="${token}">

                            <div class="mb-4">
                                <label for="password" class="form-label">Nueva Contraseña</label>
                                <div class="input-group">
                                    <input type="password" class="form-control" id="password" name="password"
                                           required minlength="6">
                                    <button class="btn btn-outline-secondary" type="button" id="togglePassword">
                                        <i class="bi bi-eye"></i>
                                    </button>
                                </div>
                                <div class="form-text">La contraseña debe tener al menos 6 caracteres.</div>
                            </div>

                            <div class="mb-4">
                                <label for="confirmPassword" class="form-label">Confirmar Contraseña</label>
                                <div class="input-group">
                                    <input type="password" class="form-control" id="confirmPassword"
                                           required minlength="6">
                                    <button class="btn btn-outline-secondary" type="button" id="toggleConfirmPassword">
                                        <i class="bi bi-eye"></i>
                                    </button>
                                </div>
                                <div id="passwordMatch" class="form-text"></div>
                            </div>

                            <div class="d-grid gap-2 mt-4">
                                <button type="submit" class="btn btn-danger py-2" id="submitBtn">
                                    Cambiar Contraseña
                                </button>
                                <a href="/usuario/login" class="btn btn-outline-secondary py-2">
                                    Volver al Inicio de Sesión
                                </a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
