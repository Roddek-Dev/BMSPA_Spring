<html lang="es"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MusicBarberSpa - Experiencia Premium</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&amp;family=Roboto:wght@300;400;500;700&amp;family=Inter:wght@400;500;600&amp;display=swap" rel="stylesheet">
    <style>
        :root {
            --default-font: "Roboto", system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", "Liberation Sans", sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
            --heading-font: "Nunito", sans-serif;
            --nav-font: "Inter", sans-serif;

            --background-color: #ffffff;
            --default-color: #212529;
            --heading-color: #2d465e;
            --accent-color: red;
            --surface-color: #ffffff;
            --contrast-color: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 100vw;
            min-height: 100vh;
            font-family: var(--default-font);
            color: var(--default-color);
            background-color: var(--background-color);
            overflow-x: hidden;
        }

        .slider-container {
            position: relative;
            overflow: hidden;
            height: 100vh;
            width: 100%;
            box-shadow: 0 5px 25px rgba(0, 0, 0, 0.1);
        }

        .slider {
            display: flex;
            height: 100%;
            transition: transform 0.8s cubic-bezier(0.77, 0, 0.175, 1);
        }

        .slide {
            min-width: 100%;
            position: relative;
            overflow: hidden;
        }

        .slide-content {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 2rem;
            z-index: 10;
        }

        .slide-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            filter: brightness(0.9);
            transition: transform 1.2s ease, filter 1.2s ease;
        }

        .slide:hover .slide-bg {
            transform: scale(1.05);
            filter: brightness(0.95);
        }

        .slide-title {
            font-family: var(--heading-font);
            font-weight: 700;
            font-size: 3rem;
            margin-bottom: 1rem;
            color: var(--contrast-color);
            opacity: 0;
            transform: translateY(30px);
            transition: opacity 0.8s ease, transform 0.8s ease;
            transition-delay: 0.3s;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
        }

        .slide-subtitle {
            font-family: var(--default-font);
            font-size: 1.1rem;
            font-weight: 400;
            margin-bottom: 2rem;
            max-width: 600px;
            color: var(--contrast-color);
            opacity: 0;
            transform: translateY(30px);
            transition: opacity 0.8s ease, transform 0.8s ease;
            transition-delay: 0.5s;
            text-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        }

        .slide-btn {
            padding: 0.8rem 2.2rem;
            font-size: 1rem;
            font-weight: 500;
            font-family: var(--default-font);
            border: none;
            border-radius: 50px;
            background-color: var(--accent-color);
            color: var(--contrast-color);
            cursor: pointer;
            transition: all 0.3s ease;
            opacity: 0;
            transform: translateY(30px);
            transition: opacity 0.8s ease, transform 0.8s ease, background-color 0.3s ease;
            transition-delay: 0.7s;
            box-shadow: 0 5px 15px rgba(255, 0, 0, 0.3);
        }

        .slide-btn:hover {
            background-color: #e60000;
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(255, 0, 0, 0.4);
        }

        .slide-btn:active {
            transform: translateY(0);
        }

        .slide.active .slide-title,
        .slide.active .slide-subtitle,
        .slide.active .slide-btn {
            opacity: 1;
            transform: translateY(0);
        }

        .slider-nav {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 12px;
            z-index: 20;
        }

        .slider-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.5);
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .slider-dot.active {
            background-color: var(--accent-color);
            transform: scale(1.2);
        }

        .logo {
            position: absolute;
            top: 30px;
            left: 40px;
            z-index: 30;
            font-family: var(--heading-font);
            font-size: 1.5rem;
            font-weight: 700;
            letter-spacing: 1px;
            color: var(--contrast-color);
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
        }

        .logo span {
            color: var(--accent-color);
        }

        .slide-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, rgba(45, 70, 94, 0.3) 0%, rgba(45, 70, 94, 0.7) 100%);
            z-index: 5;
        }

        .slide-icon {
            margin-bottom: 1.5rem;
            opacity: 0;
            transform: translateY(30px);
            transition: opacity 0.8s ease, transform 0.8s ease;
            transition-delay: 0.1s;
            filter: drop-shadow(0 4px 6px rgba(0, 0, 0, 0.2));
        }

        .slide.active .slide-icon {
            opacity: 1;
            transform: translateY(0);
        }

        @media (max-width: 768px) {
            .slide-title {
                font-size: 2.2rem;
            }

            .slide-subtitle {
                font-size: 0.95rem;
            }

            .logo {
                left: 20px;
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
<div class="logo">Music<span>Barber</span>Spa</div>

<div class="slider-container">
    <div class="slider" id="slider" style="transform: translateX(0%);">
        <!-- Slide 1: Spa Services -->
        <div class="slide active" id="slide-1">
            <div class="slide-bg" style="background-image: url('data:image/svg+xml;utf8,<svg xmlns=\'http://www.w3.org/2000/svg\' width=\'1920\' height=\'1080\' viewBox=\'0 0 1920 1080\'><rect width=\'1920\' height=\'1080\' fill=\'%232d465e\'/><path d=\'M0,540 C320,430 640,380 960,540 C1280,700 1600,650 1920,540 L1920,1080 L0,1080 Z\' fill=\'%23375a7a\'/><circle cx=\'960\' cy=\'540\' r=\'400\' fill=\'%23406a8f\' opacity=\'0.3\'/><circle cx=\'960\' cy=\'540\' r=\'300\' fill=\'%23406a8f\' opacity=\'0.4\'/></svg>')"></div>
            <div class="slide-overlay"></div>
            <div class="slide-content">
                <div class="slide-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" width="80" height="80" viewBox="0 0 24 24" fill="none" stroke="red" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M8.5 14.5A2.5 2.5 0 0 0 11 12c0-1.38-.5-2-1-3-1.072-2.143-.224-4.054 2-6 .5 2.5 2 4.9 4 6.5 2 1.6 3 3.5 3 5.5a7 7 0 1 1-14 0c0-1.153.433-2.294 1-3a2.5 2.5 0 0 0 2.5 2.5z"></path>
                    </svg>
                </div>
                <h2 class="slide-title">Experiencia Spa Premium</h2>
                <p class="slide-subtitle">Descubre nuestros tratamientos exclusivos para relajar cuerpo y mente en un ambiente de lujo y tranquilidad.</p>
                <button class="slide-btn" onclick="window.location.href='#spa-services'">Explorar Servicios</button>
            </div>
        </div>

        <!-- Slide 2: Locations -->
        <div class="slide" id="slide-2">
            <div class="slide-bg" style="background-image: url('data:image/svg+xml;utf8,<svg xmlns=\'http://www.w3.org/2000/svg\' width=\'1920\' height=\'1080\' viewBox=\'0 0 1920 1080\'><rect width=\'1920\' height=\'1080\' fill=\'%232d465e\'/><path d=\'M0,540 C320,650 640,700 960,540 C1280,380 1600,430 1920,540 L1920,1080 L0,1080 Z\' fill=\'%23375a7a\'/><rect x=\'760\' y=\'340\' width=\'400\' height=\'400\' fill=\'%23406a8f\' opacity=\'0.3\'/><rect x=\'810\' y=\'390\' width=\'300\' height=\'300\' fill=\'%23406a8f\' opacity=\'0.4\'/></svg>')"></div>
            <div class="slide-overlay"></div>
            <div class="slide-content">
                <div class="slide-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" width="80" height="80" viewBox="0 0 24 24" fill="none" stroke="red" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M20 10c0 6-8 12-8 12s-8-6-8-12a8 8 0 0 1 16 0Z"></path>
                        <circle cx="12" cy="10" r="3"></circle>
                    </svg>
                </div>
                <h2 class="slide-title">Nuestras Sucursales</h2>
                <p class="slide-subtitle">Visita cualquiera de nuestras exclusivas ubicaciones y disfruta de la mejor atención en ambientes diseñados para tu confort.</p>
                <button class="slide-btn" onclick="window.location.href='#locations'">Ver Ubicaciones</button>
            </div>
        </div>
    </div>

    <div class="slider-nav">
        <div class="slider-dot active" data-slide="0"></div>
        <div class="slider-dot" data-slide="1"></div>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const slider = document.getElementById('slider');
        const slides = document.querySelectorAll('.slide');
        const dots = document.querySelectorAll('.slider-dot');
        let currentSlide = 0;
        let autoplayInterval;

        // Función para actualizar el slider
        function goToSlide(index) {
            if (index < 0) {
                index = slides.length - 1;
            } else if (index >= slides.length) {
                index = 0;
            }

            // Actualizar posición del slider
            slider.style.transform = `translateX(-${index * 100}%)`;

            // Actualizar clases activas
            slides.forEach((slide, i) => {
                if (i === index) {
                    slide.classList.add('active');
                } else {
                    slide.classList.remove('active');
                }
            });

            // Actualizar dots
            dots.forEach((dot, i) => {
                if (i === index) {
                    dot.classList.add('active');
                } else {
                    dot.classList.remove('active');
                }
            });

            currentSlide = index;
        }

        // Configurar eventos para los dots
        dots.forEach((dot, index) => {
            dot.addEventListener('click', () => {
                goToSlide(index);
                resetAutoplay();
            });
        });

        // Navegación con teclado
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft') {
                goToSlide(currentSlide - 1);
                resetAutoplay();
            } else if (e.key === 'ArrowRight') {
                goToSlide(currentSlide + 1);
                resetAutoplay();
            }
        });

        // Soporte para deslizar en móviles
        let touchStartX = 0;
        let touchEndX = 0;

        slider.addEventListener('touchstart', (e) => {
            touchStartX = e.changedTouches[0].screenX;
        });

        slider.addEventListener('touchend', (e) => {
            touchEndX = e.changedTouches[0].screenX;
            handleSwipe();
        });

        function handleSwipe() {
            const swipeThreshold = 50;
            if (touchStartX - touchEndX > swipeThreshold) {
                // Deslizar a la izquierda
                goToSlide(currentSlide + 1);
                resetAutoplay();
            } else if (touchEndX - touchStartX > swipeThreshold) {
                // Deslizar a la derecha
                goToSlide(currentSlide - 1);
                resetAutoplay();
            }
        }

        // Autoplay
        function startAutoplay() {
            autoplayInterval = setInterval(() => {
                goToSlide(currentSlide + 1);
            }, 6000); // Cambiar cada 6 segundos
        }

        function resetAutoplay() {
            clearInterval(autoplayInterval);
            startAutoplay();
        }

        // Inicializar el primer slide como activo y comenzar autoplay
        goToSlide(0);
        startAutoplay();
    });
</script>
