<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Acceso Denegado | BarberMusic&Spa</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --color-primary: #dc3545;
      --color-danger: #ff7782;
      --color-success: #41f1b6;
      --color-warning: #ffbb55;
      --color-info-dark: #7d8da1;
      --color-info-light: #dce1eb;
      --color-dark: #363949;
      --color-light: rgba(132, 139, 200, 0.18);
      --color-primary-variant: #111e88;
      --color-dark-variant: #677483;
      --color-background: #f6f6f9;
      --color-white: #fff;
      --card-border-radius: 2rem;
      --border-radius-1: 0.4rem;
      --border-radius-2: 0.8rem;
      --border-radius-3: 1.2rem;
      --card-padding: 1.8rem;
      --padding-1: 1.2rem;
      --box-shadow: 0 2rem 3rem var(--color-light);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Roboto', sans-serif;
    }

    body {
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: var(--color-background);
      overflow: hidden;
    }

    .container {
      background-color: var(--color-white);
      border-radius: var(--card-border-radius);
      box-shadow: var(--box-shadow);
      padding: 3rem;
      width: 90%;
      max-width: 500px;
      text-align: center;
    }

    .error-icon {
      font-size: 5rem;
      color: var(--color-danger);
      margin-bottom: 1rem;
    }

    h1 {
      color: var(--color-dark);
      margin-bottom: 1rem;
      font-size: 2rem;
    }

    .error-code {
      background-color: var(--color-light);
      color: var(--color-dark);
      font-size: 1.5rem;
      font-weight: bold;
      padding: 0.5rem 1.5rem;
      border-radius: var(--border-radius-2);
      display: inline-block;
      margin-bottom: 1.5rem;
    }

    p {
      color: var(--color-dark-variant);
      margin-bottom: 2rem;
      line-height: 1.6;
    }

    .btn {
      padding: 0.8rem 1.5rem;
      background-color: var(--color-primary);
      color: white;
      border: none;
      border-radius: var(--border-radius-1);
      cursor: pointer;
      font-weight: 500;
      text-decoration: none;
      transition: all 0.3s ease;
      display: inline-block;
    }

    .btn:hover {
      background-color: #c82333;
      transform: translateY(-3px);
    }

    .btn-icon {
      vertical-align: middle;
      margin-right: 0.5rem;
      font-size: 1.2rem;
    }

    .background-shapes {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      opacity: 0.15;
      overflow: hidden;
    }

    .shape {
      position: absolute;
      border-radius: 50%;
    }

    .shape-1 {
      width: 300px;
      height: 300px;
      background: var(--color-primary);
      top: -150px;
      right: -100px;
    }

    .shape-2 {
      width: 200px;
      height: 200px;
      background: var(--color-success);
      bottom: -100px;
      left: -50px;
    }

    .shape-3 {
      width: 150px;
      height: 150px;
      background: var(--color-warning);
      bottom: 50px;
      right: 50px;
    }
  </style>
</head>

<body>
<div class="background-shapes">
  <div class="shape shape-1"></div>
  <div class="shape shape-2"></div>
  <div class="shape shape-3"></div>
</div>

<div class="container">
  <span class="material-icons-sharp error-icon">lock</span>
  <h1>Acceso Denegado</h1>
  <div class="error-code">Error 403</div>
  <p>Lo sentimos, no tienes permiso para acceder a esta p√°gina. Si crees que esto es un error, por favor contacta con el administrador del sistema.</p>
  <a th:href="@{/}" class="btn">
    <span class="material-icons-sharp btn-icon">home</span> Volver al Inicio
  </a>
</div>
</body>

</html>
