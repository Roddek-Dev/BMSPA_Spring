<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head th:insert="~{usuario/template_user.html::head}">
    <title>Error de Autenticación | BarberMusic & Spa</title>
</head>

<body class="index-page">
<div th:insert="~{usuario/template_user.html::header}"></div>

<main id="main" style="margin-top: 100px; padding: 40px 0;">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow">
                    <div class="card-body text-center p-5">
                        <i class="bi bi-exclamation-triangle text-warning" style="font-size: 5rem;"></i>
                        <h2 class="mt-4 mb-3">Error de Autenticación</h2>

                        <div th:if="${errorCode != null}">
                            <p class="lead">Código de error: <span th:text="${errorCode}"></span></p>
                            <p th:if="${errorDescription != null}" th:text="${errorDescription}"></p>
                        </div>

                        <div th:if="${errorMessage != null}">
                            <p class="lead" th:text="${errorMessage}"></p>
                        </div>

                        <p class="text-muted mt-3">Hubo un problema al procesar tu solicitud de inicio de sesión.</p>

                        <div class="mt-4">
                            <a th:href="@{/usuario/login}" class="btn btn-primary me-2">
                                <i class="bi bi-arrow-left me-2"></i>Volver a Inicio de Sesión
                            </a>
                            <a th:href="@{/}" class="btn btn-outline-secondary">
                                <i class="bi bi-house me-2"></i>Ir al Inicio
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<div th:insert="~{usuario/template_user.html::footer}"></div>
</body>
</html>
